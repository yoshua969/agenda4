<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Usuario - BookingMap Chile</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .dashboard-section {
            padding: 2rem 0;
        }
        .dashboard-header {
            margin-bottom: 2rem;
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }
        .dashboard-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .dashboard-card h3 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #1f2937;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-map-marker-alt"></i>
                <span>BookingMap Chile</span>
            </div>
            <nav class="nav">
                <span id="userName" class="user-name"></span>
                <button id="backToMapBtn" class="btn btn-outline">Volver al Mapa</button>
                <button id="logoutBtn" class="btn btn-secondary">Cerrar Sesi√≥n</button>
            </nav>
        </div>
    </header>

    <main class="main">
        <section class="dashboard-section">
            <div class="container">
                <div class="dashboard-header">
                    <h2><i class="fas fa-user"></i> Mi Panel de Usuario</h2>
                </div>
                <div class="dashboard-grid">
                    <div class="dashboard-card">
                        <h3><i class="fas fa-calendar-check"></i> Mis Reservas</h3>
                        <div id="userBookings"></div>
                    </div>
                    <div class="dashboard-card">
                        <h3><i class="fas fa-user-edit"></i> Mi Perfil</h3>
                        <div id="userProfile"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="loadingSpinner" class="loading-spinner">
        <div class="spinner"></div>
        <p>Cargando...</p>
    </div>

    <div id="toastContainer" class="toast-container"></div>

    <script src="/js/user.js"></script>
</body>
</html>
